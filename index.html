<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAREAS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"

  <body class="body">
    <section class="todo-container">
      <h1 class="title-h1">TAREAS</h1>

      <form class="form">

            class="input-text"

    <button class="delete-all-btn">Borrar todas las tareas</button>
